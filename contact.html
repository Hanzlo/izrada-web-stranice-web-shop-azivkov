<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktiraj nas - CyberShop</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/header.css">

    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/contact.css">

    <link rel="shortcut icon" href="images/favicon2.ico.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <header id="header"></header>
    <main>
        <h1 class="main-text-color">Kontaktirajte nas</h1>
        
        <div class="container">
            <div class="form">
                <form>
                    <label for="ime">Ime i prezime: <br>
                    <input type="text" name="ime" id="ime" required></label>
                    <br><br>
                    <label for="email">E-mail: <br>
                    <input type="email" name="email" id="email" required></label>
                    <br><br>
                    <label for="poruka">Vaša poruka: <br>
                    <textarea placeholder="Napišite poruku" name="poruka" rows="7" cols="40" id="poruka" required></textarea></label>
                    <br><br>

                    <label for="privola"><input type="checkbox" id="privola" name="privola" value="yes"
                        required><span class="privola">Prihvaćam prikupljanje i obradu osobnih podataka danih u
                        obrascu bez kojih moj <br>zahtjev ne može biti ispunjen, te da me Pet Paradise kontaktira u
                        svrhu slanja obavijesti.</span></label><br><br>
                    <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"
                        value="newsletter"><span class="newsletter">Prijavi me na
                        Newsletter</span></label><br><br>
                    <button type="submit">Pošaljite poruku</button> <button type="reset">Izbrišite</button>
                </form>
            </div>

            <div class="contact">
                <img src="images/021-tech2go-electronics-store-display-solution-1.jpg" alt="CyberShop" title="CyberShop">
                <p><span>Mobitel:</span> 091-234/5678</p>
                <p><span>Telefon:</span> 01/111-1111</p>
                <p><span>OIB:</span> 1234567890</p>
                <p><span>Adresa: </span> Cyber Shop, Šibenik</p>
                <p><span>E-mail:</span> cyber@shop.com</p>

                <ul class="contactsocial">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook" alt="facebook" title="Facebook"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram" alt="instagram" title="Instagram"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter" alt="twitter" title="Twitter"></i></a></li>
                    <li><a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok" alt="tiktok" title="Tiktok"></i></a></li>
                    <li><a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube" alt="youtube" title="Youtube"></i></a></li>
                </ul>
            </div>
            
    </main>
    <footer id="footer"></footer>

    <script src="js/javascript.js"></script>
</body>

</html>
